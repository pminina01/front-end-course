                    <span>Pal</span>

                    <input type="button" class="form-login-btn" value="LogIn">
                    <a href="#" class="form-login-link">Having trouble logging in?</a>
                    <span>or</span>
                    <input type="button" class="form-signup-btn signup" value="Sign Up">
                </form>
                <a href="https://www.paypal.com/ru/home" class="form-descr-link">â†–Click to see PayPal description page</a> 
            </div>  
            <div class='box-info'>

            </div>        
        </div>
    </div>
